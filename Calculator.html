<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <header class="header_nav">
    <div>
      <h2 id="headername">GKM Calculator</h2>
    </div>
  </header>
  <main>
  <div id="calci_containter">
      <input type="text" id="display_screen" readonly>
      <div class="button-container">
        <button class="butt" style="background-color: coral;" onclick="currentVlaue=''; document.querySelector('#display_screen').value=currentVlaue;">AC</button>
        <button class="butt" style="background-color: coral;"onclick="currentVlaue=currentVlaue/100; document.querySelector('#display_screen').value=currentVlaue;">%</button>
        <button class="butt" style="background-color: coral;"onclick="  currentVlaue = currentVlaue.slice(0, -1); // Remove the last character
; document.querySelector('#display_screen').value=currentVlaue;">DEL</button>
        <button class="butt" style="background-color: coral;"onclick="currentVlaue=currentVlaue+'/'; document.querySelector('#display_screen').value=currentVlaue;">/</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'7'; document.querySelector('#display_screen').value=currentVlaue;">7</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'8'; document.querySelector('#display_screen').value=currentVlaue;" >8</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'9'; document.querySelector('#display_screen').value=currentVlaue;">9</button>
        <button class="butt" style="background-color: coral;"onclick="currentVlaue=currentVlaue+'*'; document.querySelector('#display_screen').value=currentVlaue;">*</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'4'; document.querySelector('#display_screen').value=currentVlaue;">4</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'5'; document.querySelector('#display_screen').value=currentVlaue;">5</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'6'; document.querySelector('#display_screen').value=currentVlaue;">6</button>   
        <button class="butt" style="background-color: coral;"onclick="currentVlaue=currentVlaue+'-'; document.querySelector('#display_screen').value=currentVlaue;">-</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'1'; document.querySelector('#display_screen').value=currentVlaue;">1</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'2'; document.querySelector('#display_screen').value=currentVlaue;">2</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'3'; document.querySelector('#display_screen').value=currentVlaue;">3</button>
        <button class="butt" style="background-color: coral;"onclick="currentVlaue=currentVlaue+'+'; document.querySelector('#display_screen').value=currentVlaue;">+</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'00'; document.querySelector('#display_screen').value=currentVlaue;">00</button>
        <button class="butt" style="background-color: white;"onclick="currentVlaue=currentVlaue+'0'; document.querySelector('#display_screen').value=currentVlaue;">0</button>
        <button class="butt" style="background-color: white;" onclick="
        let display = document.getElementById('display_screen');
        currentVlaue = display.value;
        if (!currentVlaue.includes('.')) {
          currentVlaue += '.';
        }
        display.value = currentVlaue;
      ">.</button>
      
        <button class="butt" style="background-color: brown; color: whitesmoke;"onclick="currentVlaue=eval(currentVlaue); document.querySelector('#display_screen').value=currentVlaue;">=</button>
      </div>
    </div>
  </main>
</body>
<script>
  let currentVlaue='';
  document.querySelector('#display_screen').value=currentVlaue;
</script>
</html>
